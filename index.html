<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame VR/Desktop Demo</title>
    <meta name="description" content="A-Frame VR/Desktop Demo">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3>Controls:</h3>
      <p>Desktop: WASD to move, Mouse to look</p>
      <p>VR: Use VR controllers</p>
    </div>

    <a-scene>
      <!-- Environment -->
      <a-entity environment="preset: forest; groundTexture: none; groundColor: #444; groundColor2: #111; ground: none; dressing: none; dressingAmount: 0; dressingColor: #FFF; dressingScale: 1; dressingUniformScale: false; dressingVariance: {x: 0, y: 0, z: 0}; fog: 0.8; lightPosition: 0 1 1; shadowSize: 2"></a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.6" position="-0.5 1 1"></a-entity>

      <!-- Interactive Objects -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear" class="clickable"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="clickable"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" class="clickable"></a-cylinder>

      <!-- Ground -->
      <a-plane position="0 -0.01 0" rotation="-90 0 0" width="30" height="30" color="#333333" shadow="receive: true"></a-plane>

      <!-- Camera -->
      <a-entity id="camera" position="0 1.6 0">
        <a-entity cursor="fuse: false; rayOrigin: mouse"
                  raycaster="objects: .clickable"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <!-- Movement Controls -->
      <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Add click/tap interaction
      AFRAME.registerComponent('clickable', {
        init: function () {
          this.el.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            this.el.setAttribute('color', randomColor);
          });
        }
      });
    </script>
  </body>
</html>
